<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor Mundo</title>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <style>
    #map {
      width: 100%;
      height: 580px;
      box-shadow: 5px 5px 5px #888;
    }
  </style>

</head>

<body>
  <div id="map"></div>

  <script>
    var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>' + 'contributors', maxZoom: 13
    });

    var departamento = L.tileLayer.wms("http://localhost:8080/geoserver/wms/", {
      layers: 'departamento',
      format: 'image/png',
      transparent: true,
      tiled: true,
      attribution: 'departamento'
    });

    var ciudades_Mundo = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
      layers: 'earth:ciudades',
      format: 'image/png',
      transparent: true,
      tiled: true,
      attribution: 'ciudades'
    });

    var map = L.map("map", {
      center: [41.66, -4.72],
      layers: [OSM, departamento,ciudades_Mundo],
      zoom: 5,
      scrollWheelZoom: true,
    });

    L.control.scale().addTo(map);
  </script>
</body>

</html>
