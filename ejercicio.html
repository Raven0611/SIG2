<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa OSM con Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Coordenadas para centrar el mapa (puedes ajustarlas según tus necesidades)
  var latitud = 40.416775;
  var longitud = -3.703790;

  // Crear el mapa
  var map = L.map('map').setView([latitud, longitud], 13);

  // Capa de OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Marcador en el centro del mapa
  L.marker([latitud, longitud]).addTo(map)
    .bindPopup('¡Hola! Este es el centro del mapa.')
    .openPopup();
</script>

</body>
</html>
